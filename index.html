<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 45rem">
      <br />
      <div class="card outer" style="max-width: 45rem">
        <div class="card-body">
          <div class="date">Sunday, Dec 4 2022, 15:57</div>
          <div class="card inner" style="max-width: 35rem">
            <div class="container text-center">
              <div class="row" id="geoloc-and-seachform">
                <div class="col">
                  <span
                    ><button id="current-location" title="Current location">
                      📌
                    </button></span
                  >
                </div>
                <div class="col">
                  <form class="form" id="search-city-form">
                    <input
                      type="text"
                      placeholder="Enter a city"
                      autocomplete="off"
                      id="city-input"
                    />
                  </form>
                </div>
                <div class="col">
                  <form><input type="submit" value="✓" /></form>
                </div>
              </div>
              <div class="row" id="low-icon-high">
                <div class="col">
                  <div class="low-high">Low</div>
                </div>
                <div class="col">
                  <img src="" alt="" class="main-emoji" title="" />
                </div>
                <div class="col">
                  <div class="low-high">High</div>
                </div>
              </div>
              <div class="row" id="current-city">
                <div class="city">Berlin</div>
              </div>
              <div class="row" id="lowTemp-currentTemp-units-highTemp">
                <div class="col"><div class="low-temp">1 °C</div></div>
                <div class="col">
                  <span class="current-temp"> </span>
                  <span class="units">
                    <a href="#" id="celsius-link" title="Celsius" class="active"
                      >°C</a
                    >
                    |
                    <a href="#" id="fahrenheit-link" title="Fahrenheit">°F</a>
                  </span>
                </div>
                <div class="col"><div class="high-temp">4 °C</div></div>
              </div>
              <div class="row" id="wind-row">
                <div class="wind">Wind: <span class="wind-speed"></span></div>
              </div>
            </div>
          </div>
          <br />

          <div class="container text-center following-days">
            <div class="row temp">
              <div class="col">Mon 🌧️</div>
              <div class="col">Tue 🌨️</div>
              <div class="col">Wed 🌨️</div>
              <div class="col">Thu ⛅</div>
            </div>
            <div class="row temp">
              <div class="col">4 °C</div>
              <div class="col">2 °C</div>
              <div class="col">3 °C</div>
              <div class="col">3 °C</div>
            </div>
            <div class="row temp">
              <div class="col">2 °C</div>
              <div class="col">4 °C</div>
              <div class="col">-1 °C</div>
              <div class="col">-1 °C</div>
            </div>
            <br />
            <div class="row temp">
              <div class="col">Fri ☁️</div>
              <div class="col">Sat ☁️</div>
              <div class="col">Sun ⛅</div>
              <div class="col">Mon ⛅</div>
            </div>
            <div class="row temp">
              <div class="col">2 °C</div>
              <div class="col">2 °C</div>
              <div class="col">2 °C</div>
              <div class="col">3 °C</div>
            </div>
            <div class="row temp">
              <div class="col">-3 °C</div>
              <div class="col">-4 °C</div>
              <div class="col">-4 °C</div>
              <div class="col">-3 °C</div>
            </div>
            <br />
          </div>
        </div>
      </div>

      <p>
        <a href="https://github.com/jpr1222/My_SheCodes_app" target="_blank"
          >Open source code</a
        >
        by Jelena Pejic Roberts
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
